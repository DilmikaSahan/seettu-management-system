<div class="add-subscriber-container">
  <div class="form-header">
    <h1>Add New Subscriber</h1>
    <p>Add a new subscriber to the system</p>
  </div>

  <form (ngSubmit)="onSubmit()" #subscriberForm="ngForm" class="subscriber-form">
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="subscriberData.name"
        required
        #name="ngModel"
        class="form-control"
        placeholder="Enter full name"
      />
      <div class="error-message" *ngIf="name.invalid && name.touched">
        Full name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="subscriberData.email"
        required
        email
        #email="ngModel"
        class="form-control"
        placeholder="Enter email address"
      />
      <div class="error-message" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number *</label>
      <input
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="subscriberData.phoneNumber"
        required
        #phoneNumber="ngModel"
        class="form-control"
        placeholder="Enter phone number"
      />
      <div class="error-message" *ngIf="phoneNumber.invalid && phoneNumber.touched">
        Phone number is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="subscriberData.password"
        required
        minlength="6"
        #password="ngModel"
        class="form-control"
        placeholder="Enter password"
      />
      <div class="error-message" *ngIf="password.invalid && password.touched">
        <span *ngIf="password.errors?.['required']">Password is required</span>
        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        #confirmPasswordField="ngModel"
        class="form-control"
        placeholder="Confirm password"
      />
      <div class="error-message" *ngIf="confirmPasswordField.touched && subscriberData.password !== confirmPassword">
        Passwords do not match
      </div>
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="goBack()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="subscriberForm.invalid || isSubmitting || subscriberData.password !== confirmPassword"
      >
        {{ isSubmitting ? 'Adding...' : 'Add Subscriber' }}
      </button>
    </div>
  </form>
</div>
