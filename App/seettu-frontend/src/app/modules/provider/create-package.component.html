<div class="create-package-container">
  <div class="form-header">
    <h1>Create Seettu Package</h1>
    <p>Create a new package that can be used in seettu groups</p>
  </div>

  <form (ngSubmit)="onSubmit()" #packageForm="ngForm" class="package-form">
    <div class="form-group">
      <label for="packageName">Package Name *</label>
      <input
        type="text"
        id="packageName"
        name="packageName"
        [(ngModel)]="packageData.packageName"
        required
        #packageName="ngModel"
        class="form-control"
        placeholder="Enter package name"
      />
      <div class="error-message" *ngIf="packageName.invalid && packageName.touched">
        Package name is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="packageData.description"
        required
        #description="ngModel"
        class="form-control"
        rows="4"
        placeholder="Describe what this package includes"
      ></textarea>
      <div class="error-message" *ngIf="description.invalid && description.touched">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="packageValue">Package Value ($) *</label>
      <input
        type="number"
        id="packageValue"
        name="packageValue"
        [(ngModel)]="packageData.packageValue"
        required
        min="0"
        step="0.01"
        #packageValue="ngModel"
        class="form-control"
        placeholder="0.00"
      />
      <div class="error-message" *ngIf="packageValue.invalid && packageValue.touched">
        <span *ngIf="packageValue.errors?.['required']">Package value is required</span>
        <span *ngIf="packageValue.errors?.['min']">Package value must be greater than 0</span>
      </div>
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="goBack()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="packageForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Creating...' : 'Create Package' }}
      </button>
    </div>
  </form>
</div>
